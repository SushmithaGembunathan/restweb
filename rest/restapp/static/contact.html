<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us (THE FILOXENIA SIPS)</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

       .hero {
            background-image: url('Yamas-Texas.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 3em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
        }

        nav a:hover {
            color: #ffda79;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
	
	.contact-image {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .contact-details,
        .contact-form {
            margin: 20px 0;
        }

        .contact-details p {
            font-size: 1.1em;
        }

        .contact-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group div {
            flex: 1;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            display: block;
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
    <script>
        
        function validateForm(event) {
            event.preventDefault(); 
            const firstName = document.getElementById("first-name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (!firstName || !email || !message) {
                alert("Please fill in all required fields.");
                return;
            }
            alert("Your message has been submitted. Thank you!");
        }
    </script>
</head>
<body>

    <header class="hero">
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        
        <div class="contact-details">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:contact@filoxeniasips.sg">contact@filoxeniasips.sg</a></p>
            <p>Phone: +65 9123 4567</p>
            <p>Address: Orchard Road, #05-12, Orchard Central, Singapore 238888</p>
        </div>

        
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form onsubmit="validateForm(event)">
                <div class="form-group">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter your first name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Write your message"></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Designed and Developed by Sushmitha Gembunathan</p>
    </footer>

</body>
</html>
